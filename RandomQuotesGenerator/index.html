<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Quotes Generator</title>
</head>

<body>
    <h1>Random Quotes Generator</h1>
    <div class="main">
        <div class="circle">1</div>
        <quote class="quote">"Click the button to generate a random quote!"</quote>
        <hr>
        <div class="buttons">
            <button id="generateQuote">Generate Quote</button>
            <button id="AutoQuote">Auto Generate</button>
            <button id="StopQuote">Stop Generate</button>
        </div>
    </div>
    <h5 class="info">auto generate ON</h5>
</body>
<script src="main.js"></script>
</html>
